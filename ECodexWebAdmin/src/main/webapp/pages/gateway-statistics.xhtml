<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/menuTemplate.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">

		<div id="main">
			<h:form id="form">
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
					<h:outputText class="textArea" value="From: "/>
					<p:calendar
						value="#{gatewayBean.gatewayCustomService.fromDate}"
						id="fromButtonCal" showOn="button" />
					<h:outputText class="textArea" value="To: "/>
					<p:calendar value="#{gatewayBean.gatewayCustomService.toDate}"
						id="toButtonCal" showOn="button" />
				</h:panelGrid>

				<h:panelGrid columns="6" style="margin-bottom:10px" cellpadding="5">
					<h:outputText class="textArea" value="From Party: "/>
					<h:selectOneMenu
						value="#{gatewayBean.gatewayCustomService.fromParty}">
						<f:selectItem itemLabel="All" itemValue="All" />
						<f:selectItem itemLabel="Austria" itemValue="AT" />
						<f:selectItem itemLabel="Belgium" itemValue="BE" />
						<f:selectItem itemLabel="Czech Republic" itemValue="CR" />
						<f:selectItem itemLabel="Estonia" itemValue="EST" />
						<f:selectItem itemLabel="France" itemValue="FR" />
						<f:selectItem itemLabel="Germany" itemValue="DE" />
						<f:selectItem itemLabel="Greece" itemValue="GR" />
						<f:selectItem itemLabel="Hungary" itemValue="HU" />
						<f:selectItem itemLabel="Italy" itemValue="IT" />
						<f:selectItem itemLabel="Ireland" itemValue="IR" />
						<f:selectItem itemLabel="Jersey" itemValue="JE" />
						<f:selectItem itemLabel="Lithuania" itemValue="LI" />
						<f:selectItem itemLabel="Malta" itemValue="MA" />
						<f:selectItem itemLabel="Netherlands" itemValue="NE" />
						<f:selectItem itemLabel="Norway" itemValue="NO" />
						<f:selectItem itemLabel="Poland" itemValue="POL" />
						<f:selectItem itemLabel="Portugal" itemValue="POR" />
						<f:selectItem itemLabel="Romania" itemValue="RO" />
						<f:selectItem itemLabel="Spain" itemValue="ESP" />
						<f:selectItem itemLabel="Sweden" itemValue="SW" />
						<f:selectItem itemLabel="Turkey" itemValue="TU" />
						<f:selectItem itemLabel="United Kingdom" itemValue="UK" />
					</h:selectOneMenu>
					<h:outputText class="textArea" value="To Party: "/>
					<h:selectOneMenu
						value="#{gatewayBean.gatewayCustomService.toParty}">
						<f:selectItem itemLabel="All" itemValue="All" />
						<f:selectItem itemLabel="Austria" itemValue="AT" />
						<f:selectItem itemLabel="Belgium" itemValue="BE" />
						<f:selectItem itemLabel="Czech Republic" itemValue="CR" />
						<f:selectItem itemLabel="Estonia" itemValue="EST" />
						<f:selectItem itemLabel="France" itemValue="FR" />
						<f:selectItem itemLabel="Germany" itemValue="DE" />
						<f:selectItem itemLabel="Greece" itemValue="GR" />
						<f:selectItem itemLabel="Hungary" itemValue="HU" />
						<f:selectItem itemLabel="Italy" itemValue="IT" />
						<f:selectItem itemLabel="Ireland" itemValue="IR" />
						<f:selectItem itemLabel="Jersey" itemValue="JE" />
						<f:selectItem itemLabel="Lithuania" itemValue="LI" />
						<f:selectItem itemLabel="Malta" itemValue="MA" />
						<f:selectItem itemLabel="Netherlands" itemValue="NE" />
						<f:selectItem itemLabel="Norway" itemValue="NO" />
						<f:selectItem itemLabel="Poland" itemValue="POL" />
						<f:selectItem itemLabel="Portugal" itemValue="POR" />
						<f:selectItem itemLabel="Romania" itemValue="RO" />
						<f:selectItem itemLabel="Spain" itemValue="ESP" />
						<f:selectItem itemLabel="Sweden" itemValue="SW" />
						<f:selectItem itemLabel="Turkey" itemValue="TU" />
						<f:selectItem itemLabel="United Kingdom" itemValue="UK" />
					</h:selectOneMenu>
					<h:outputText class="textArea" value="Status: "/>
					<h:selectOneMenu
						value="#{gatewayBean.gatewayCustomService.status}">
						<f:selectItem itemLabel="All" itemValue="All" />
						<f:selectItem itemLabel="Received" itemValue="RECEIVED" />
						<f:selectItem itemLabel="No Receipt" itemValue="NO_RECEIPT" />
						<f:selectItem itemLabel="In Progress" itemValue="IN_PROGRESS" />
					</h:selectOneMenu>

					<h:outputText class="textArea" value="Service: "/>
					<h:selectOneMenu
						value="#{gatewayBean.gatewayCustomService.service}">
						<f:selectItem itemLabel="All" itemValue="All" />
						<f:selectItem itemLabel="EPO" itemValue="EPO" />
					</h:selectOneMenu>

					<h:outputText class="textArea" value="Action: "/>
					<h:selectOneMenu
						value="#{gatewayBean.gatewayCustomService.action}">
						<f:selectItem itemLabel="All" itemValue="All" />
						<f:selectItem itemLabel="Form_A" itemValue="Form_A" />
						<f:selectItem itemLabel="Form_B" itemValue="Form_B" />
						<f:selectItem itemLabel="Form_C" itemValue="Form_C" />
						<f:selectItem itemLabel="Form_D" itemValue="Form_D" />
						<f:selectItem itemLabel="Form_E" itemValue="Form_E" />
						<f:selectItem itemLabel="Form_F" itemValue="Form_F" />
						<f:selectItem itemLabel="Form_G" itemValue="Form_G" />
						<f:selectItem itemLabel="SubmissionAcceptanceRejection"
							itemValue="SubmissionAcceptanceRejection" />
						<f:selectItem itemLabel="RelayREMMDAcceptanceRejection"
							itemValue="RelayREMMDAcceptanceRejection" />
						<f:selectItem itemLabel="DeliveryNonDeliveryToRecipient"
							itemValue="DeliveryNonDeliveryToRecipient" />
						<f:selectItem itemLabel="SubmissionAcceptanceRejection"
							itemValue="SubmissionAcceptanceRejection" />
						<f:selectItem itemLabel="RetrievalNonRetrievalToRecipient"
							itemValue="RelayREMMDAcceptanceRejection" />
						<f:selectItem itemLabel="FreeFormLetter"
							itemValue="DeliveryNonDeliveryToRecipient" />
					</h:selectOneMenu>

					<h:commandButton id="generate"
						action="#{gatewayBean.gatewayCustomService.generateCustomReport}" value="Generate"/>

				</h:panelGrid>


				<p:growl id="msgs" showDetail="true" />

				<p:dataTable id="tbl" var="tbReceiptTracking"
					value="#{gatewayBean.gatewayCustomService.customResultList}"
					paginator="true" rows="10">
					<f:facet name="header">  
            #{gatewayBean.gatewayCustomService.countResult} Entries
    </f:facet>
					<p:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{tbReceiptTracking.ID}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Last_Transmission" />
						</f:facet>
						<h:outputText value="#{tbReceiptTracking.LAST_TRANSMISSION}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Message_Id" />
						</f:facet>
						<h:outputText value="#{tbReceiptTracking.MESSAGE_ID}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="PMode" />
						</f:facet>
						<h:outputText value="#{tbReceiptTracking.PMODE}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Status" />
						</f:facet>
						<h:outputText value="#{tbReceiptTracking.STATUS}" />
					</p:column>
				</p:dataTable>

				<h:panelGrid columns="1">
					<p:panel header="Export All Data">

						<h:commandLink>
							<p:graphicImage value="/images/pdf.png" />
							<p:dataExporter type="pdf" target="tbl"
								fileName="ECodexMessageList" excludeColumns="9" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage value="/images/csv.png" />
							<p:dataExporter type="csv" target="tbl"
								fileName="ECodexMessageList" excludeColumns="9" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage value="/images/xml.png" />
							<p:dataExporter type="xml" target="tbl"
								fileName="ECodexMessageList" excludeColumns="9" />
						</h:commandLink>
					</p:panel>
				</h:panelGrid>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
