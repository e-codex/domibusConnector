<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/menuTemplate.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">

		<div id="main">
			<h:form id="form">
				<h:panelGrid columns="3" style="text-align: center; margin: 0 auto;"
					cellpadding="10" border="1">
					<h:outputLabel style="font-weight:bold;">JMX</h:outputLabel>
					<h:outputText class="textArea"
						value="#{loginBean.connectionMessageJmx}" />
					<h:outputText style="font-weight:bold;" class="textArea"
						value="#{loginBean.connectionStatusJmx}" />
					<h:outputLabel style="font-weight:bold;">DB</h:outputLabel>
					<h:outputText class="textArea" value="#{loginBean.connectedToDb}" />
					<h:outputLabel style="font-weight:bold;">OK</h:outputLabel>
				</h:panelGrid>
				<br />
				<h:panelGrid columns="1" style="text-align: center; margin: 0 auto;">
					<h:commandButton id="reconnect"
						action="#{loginBean.reconnectJmxServerConnection}"
						value="Reconnect" />
				</h:panelGrid>

			</h:form>

		</div>

	</ui:define>
</ui:composition>
