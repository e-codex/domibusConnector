<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/menuTemplate.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
	<div id="centerHeader">
		<h1>Monitoring</h1>
	</div>
	<br/>
	<h:body>
		#{connectorBean.connectorMonitoringService.generateMonitoringReport()}
	</h:body>
	 
	
	<h:panelGrid columns="3" style="text-align: center; margin: 0 auto;"
					cellpadding="10" border="1">
					<h:outputLabel style="font-weight:bold;">LastCalledEvidenceTimeoutCheck</h:outputLabel>
					<h:outputText class="textArea"
						value="#{onnectorBean.connectorMonitoringService.lastCalledEvidenceTimeoutCheckDate}" />
					<h:outputText style="font-weight:bold;" class="textArea"
						value="#{onnectorBean.connectorMonitoringService.lastCalledEvidenceTimeoutCheckMessage}" />
					<h:outputLabel style="font-weight:bold;">lastCalledIncomingMessagesPending</h:outputLabel>
					<h:outputText class="textArea"
						value="#{onnectorBean.connectorMonitoringService.lastCalledIncomingMessagesPendingDate}" />
					<h:outputText style="font-weight:bold;" class="textArea"
						value="#{onnectorBean.connectorMonitoringService.lastCalledIncomingMessagesPendingMessage}" />		
					<h:outputLabel style="font-weight:bold;">lastCalledOutgoingMessagesPending</h:outputLabel>
					<h:outputText class="textArea"
						value="#{onnectorBean.connectorMonitoringService.lastCalledOutgoingMessagesPendingDate}" />
					<h:outputText style="font-weight:bold;" class="textArea"
						value="#{onnectorBean.connectorMonitoringService.lastCalledOutgoingMessagesPendingMessage}" />				
				</h:panelGrid>
	</ui:define>
</ui:composition>
