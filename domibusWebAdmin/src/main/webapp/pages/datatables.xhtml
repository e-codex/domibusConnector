<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/templates/menuTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
      			xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
                
                
	<ui:param name="title" value="WebAdmin - Connector Data Tables"/>
    <ui:define name="content">
    <f:event type="preRenderView" listener="#{connectorDataTablesBean.init()}" />
         
 	<h:form enctype="multipart/form-data" id="formDataTables"> 
 	<p:panel id="importPanel" header="Import from PModes"
				style="text-align: center; margin: 0 auto;background-color:#F4F4F4;"
				toggleable="true" toggleOrientation="horizontal">
	  	<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">           
	    	<h:outputText class="textArea" value="Select PMode File: " />
	    	<p:fileUpload value="#{connectorDataTablesBean.pmodeFile}" mode="simple"></p:fileUpload>
	    </h:panelGrid>
	
	     <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">           
	    	 <p:commandButton id="import" action="#{connectorDataTablesBean.importFromPModes}" ajax="false" value="Import" /> 
    	</h:panelGrid>
	</p:panel>
    </h:form>

    <hr />
	

    
    <p:panel id="actionPanel" header="Actions"
				style="text-align: center; margin: 0 auto;background-color:#F4F4F4;"
				toggleable="true" toggleOrientation="horizontal">
     <p:dataTable id="actionTable" var="action" value="#{connectorDataTablesBean.actionList}">
        <f:facet name="header">
            domibusConnector configured Actions
        </f:facet>
 
 		
    	
            <p:column>
            	<f:facet name="header">  
            <h:outputText value="Action" />  
        </f:facet>  
        <h:outputText value="#{action.action}"/>  
            </p:column>
            
            <p:column>
            <f:facet name="header">  
            <h:outputText value="PDF required" />  
        </f:facet>  
                <h:outputText value="#{action.pdfRequired}" />
            </p:column>
            
    </p:dataTable>
    </p:panel>
    
    <p:panel id="servicePanel" header="Services"
				style="text-align: center; margin: 0 auto;background-color:#F4F4F4;"
				toggleable="true" toggleOrientation="horizontal">
    
     <p:dataTable id="serviceTable" var="service" value="#{connectorDataTablesBean.serviceList}">
        <f:facet name="header">
            domibusConnector configured Services
        </f:facet>
 
 		
    	
            <p:column>
            	<f:facet name="header">  
            <h:outputText value="Service" />  
        </f:facet>  
        <h:outputText value="#{service.service}"/>  
            </p:column>
            
            <p:column>
            <f:facet name="header">  
            <h:outputText value="Service Type" />  
        </f:facet>  
                <h:outputText value="#{service.serviceType}" />
            </p:column>
            
    </p:dataTable>
    </p:panel>
	
   

</ui:define>
</ui:composition>
