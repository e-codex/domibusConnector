management.endpoints.web.exposure.include=*
spring.cloud.config.enabled=false
spring.banner.location=classpath:banner.txt

# Fully qualified name of the JDBC driver. Auto-detected based on the URL by default.
bootstrap.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Login username of the database.
bootstrap.datasource.username=tbckenddb

# JDBC URL of the database.
bootstrap.datasource.jdbc-url=jdbc:oracle:thin:@sjusee:1521:sjusee

# Login password of the database.
bootstrap.datasource.password=tbckenddb

