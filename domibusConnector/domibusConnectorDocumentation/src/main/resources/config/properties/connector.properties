# the proxy values here:
#
#HTTP proxy settings
http.proxy.enabled=false
http.proxy.host=
http.proxy.port=
http.proxy.user=
http.proxy.password=

#HTTPS proxy settings
https.proxy.enabled=false
https.proxy.host=
https.proxy.port=
https.proxy.user=
https.proxy.password=



